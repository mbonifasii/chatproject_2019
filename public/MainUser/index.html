<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHAT</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container display-flex">
            <div class="header-icon">
                <a href="">
                    <img id="larefa-icon" src="../images/laRefa.png" alt="Icono Chat">
                </a>
            </div>
            <div class="stick ">
                <nav>
                    <img id="mobile-menu" class="mobile-menu" src="../images/barra.png" alt="Icono Menu">
                    <ul class="jc-end">
                        <li id="li-header">
                            <a target="_blank" href="http://larefa.com.gt/">Menus
                                    </a>
                        </li>
                        <li>
                            <a href="index.html">Salir</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="global-container">
        <div class="display-flex-cglobal">

            <div class="container-list-chats">
                <div class="container-see-users">
                    <p>Ver Usuarios</p>
                </div>
                <div class="container-chats">
                    <div class="header-list-chats display-flex-list">

                        <input autocomplete="off" onkeyup="searchForUserName()" id="search-user" type="text" placeholder="Buscar usuario...">

                    </div>
                    <ul id="sub-container-chats" class="sub-container-chats">

                    </ul>
                </div>
            </div>

            <div class="container-main-chat">
                <div class="container-chat">
                    <div class="chat-header display-flex">
                        <p id="conversation-name">LaRefa Chat</p>
                    </div>
                    <div id="chat-box" class="chat-box">

                    </div>
                    <div class="container-writeMessage display-flex" style="max-width: 100%;">
                        <div class="display-flex" style="width: 100%; max-width: 100%;">
                            <form id="message-input" style="width: inherit;" action="">
                                <div class="display-flex container-input-button">
                                    <input autocomplete="off" id="input-chat" class="input-chat display-flex" type="text" placeholder="Pide tu Orden" required>
                                    <button id="send-message" type="submit">Enviar</button>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
            </div>

            <div class="container-main-status">
                <div class="status-container">
                    <div class="container-list">
                        <div id="c-naranjaRojo" class="status ">

                            <img class="firstStatus " src="../images/finalizado.png " alt="Logo Chat Finalizado ">

                        </div>
                        <div id="c-morado" class=" status ">
                            <img class="secondtStatus " src="../images/ordenLista.png " alt="Logo Orden Lista! ">

                        </div>
                        <div id="c-celeste" class=" status">
                            <img class="thirdStatus " src="../images/cocinando.png " alt="Logo Cocinando ">

                        </div>
                        <div id="c-verde" class=" status">
                            <img class="fourthStatus " src="../images/chatI.png " alt="Logo Chat Iniciado ">

                        </div>

                    </div>
                    <div class="container-button-ce">
                        <button id="button-ce" class="button-ce ">Cambiar status</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js "></script>
        <script src="../scripts/socket-renderizar.js "></script>
        <script src="../scripts/chat.js "></script>
</body>

</html>
