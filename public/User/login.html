<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHAT Log In</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
</head>

<body class="overflow">

    <main class="container-main-login display-flex-login">
        <form action="" class="form-login">
            <div class="centrar">
                <fieldset class="">
                    <legend class="legend-login">
                        <a href="index.html">
                            <img src="../images/laRefa.png" alt="Icono Chat" height="80rem" width="180rem">
                        </a>
                    </legend>

                    <label for="input-name">Nombre de Usuario</label><br>
                    <input autocomplete="off" id="input-name" class="input-login" type="text" placeholder="Ingrese su Nombre" required><br>
                    <label for="input-cell">Celular</label><br>
                    <input autocomplete="off" id="input-cell" class="input-login" type="text" placeholder="Ingrese su celular: xxxx-xxxx" required><br>
                    <input type="button" id="boton-Ingreso" class="boton-Ingreso" value="Ingresar"><br> <br>
                </fieldset>
            </div>
        </form>
    </main>
    <script src="../scripts/login.js"></script>

</body>

</html>
